<div class="wrapper">
    <div class="container">
      <h5>You are not registered with us</h5>
      <h3>Please Sign Up</h3>
      <form ngNativeValidate #registerForm="ngForm"> 
        <div class="group">
          <label for="name">Full Name:</label>
          <input type="text" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]="user.password" name="password" required minlength="8" maxlength="13" #password="ngModel" >
        </div>
        <div class="group form-group">
            <label for="confpassword">Confirm Password:</label>
            <input type="password" [(ngModel)]="confPass" name="confpassword" required #confpassword="ngModel" pattern="{{ user.password }}">
            <div *ngIf=" confpassword.invalid " class="alert-danger">
              <div *ngIf="confpassword.errors.pattern"> Password does not match.</div>
            </div>
        </div>
        <input type="submit" value="Register" (click)="register()" [disabled]="registerForm.form.invalid">
      </form>
      <p>Use your social account to Sign up</p>
      <div class='social-login-wrapper'>
            <a class="fb-login" href="#"><i class="fa fa-2x  fa-facebook"></i></a>
            <a class="google-login" href="#"><i class="fa fa-2x fa-google"></i></a>
            <a class="twitter-login" href="#"><i class="fa fa-2x fa-twitter"></i></a>
      </div>
    </div>
  </div>
